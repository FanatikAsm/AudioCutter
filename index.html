<head>
    <meta charset="UTF-8">

    <title>InVoice.com</title>
    <style>  
        body{
            margin: 0;
            padding: 0;
            background: #313131;
        }
        
        .header{
            width: 100%;
            height: 4vw;
            background: #1B1B1B;
        }
        
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            width: 7%;
            height: 100%;
        }
        
        .main>div{
            width: 40%;
        }
        
        .main>div>svg{
            margin-bottom: 2vw;
        }
        
        .main>svg{
            width: 40%;
        }
        
        .container{
            position: absolute;
            top: 5vw;
            left: 7%;
            width: 85%;
            height: auto;
        }
        
        .container_block{
            width: 100%;
            background: #1B1B1B;
            border-radius: 1vw;
            color: #fff;
        }
        
        .footer{
            text-align: center;
            font-size: 1.5vw;
            margin-top: 1vw;
            color: #fff;
        }
        
        .container_block_record,.container_block_download{
            width: 100%;
        }
        
        .container_block_download{
            display: none;
        }
        
        .active_circle{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            height: calc(100% - 4vw);
            width: 8%;
        }
        
        .active_circle_bl{
            height: 1.5vw;
            width: 1.5vw;
            background: #95938e;
            border-radius: 50%;
            margin-bottom: .8vw;
        }
        
        .container_block_record_first,.container_block_download_first{
            height: auto;
            width: 100%;
        }
        
        .container_block_record_first_container1,.container_block_download_first_container1{
            height: 8vw;
            width: 100%;
            border-bottom: 0.15vw solid gray;
        }
        
        .container_block_download_first_container2_icon{
            margin-top: 1vw;
            margin-bottom: 6vw;
        }
        
        .container_block_record_first_container1>p,.container_block_download_first_container1>p{
            font: 600 2vw Arial;
            margin: 0;
            padding: 2vw 0 .7vw 3%;
        }
        
        .container_block_record_first_container1>span,.container_block_download_first_container1>span{
            font: 400 1.5vw Arial;
            padding-left: 3%;
        }
        
        .container_block_record_first_container1>.record_block,.container_block_download_first_container1>.download_block{
            color: #66fcf1;
        }
        
        .container_block_record_first_container2,.container_block_download_first_container2{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 30vw;
            width: 100%;
        }
        
        .container_block_download_first_container2_choise{
            height: 19vw;
            width: 47%;
            border-radius: 1.5vw;
            border: .2vw solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.3vw;
            position: relative;
        }
        
        .container_block_download_first_container2>div{
            display: flex;
            justify-content: space-between;
            width: 40%;
            margin-bottom: 2vw;
        }
        
        .container_block_download_first_container2>label{
            padding: 1vw 3vw;
            background: #66fcf1;
            font: 400 1.2vw Arial;
            border-radius: 0.5vw;
            border: 0;
            color: #fff;
        }
        
        .container_block_download_first_container2>input{
            display: none;
        }
        
        .container_block_download_first_container2_button{
            width: 20%;
            height: 3vw;
            background: #66fcf1;
            font: 400 1.2vw Arial;
            border-radius: 0.5vw;
            border: 0;
            color: #fff;
        }
        
        .container_block_record_first_container2_container{
            display: flex;
            justify-content: space-between;
            height: 4vw;
            width: 20%;
        }
        
        .container_block_record_first_container2_stop{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 3vw;
            width: 55%;
            border-radius: 5vw;
            background: rgba(102, 252, 241, .5);
            font-size: 1.2vw;
        }
        
        .container_block_record_first_container2_payse, .container_block_download_first_container2_payse{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3vw;
            width: 3vw;
            border-radius: 50%;
            background: rgba(102, 252, 241, .5);
        }
        
        .container_block_record_first_container2_payse_play{
            border: 1vw solid transparent;
            border-left: 1.2vw solid rgb(246, 56, 103);
            margin-left: 1.3vw;
        }
        
        .container_block_download_first_container2_payse_button{
            background: rgb(246, 56, 103);
            height: 1.4vw;
            width: 1.4vw;
        }
        
        .container_block_record_first_container2_payse_button{
            position: absolute;
            top: 0.8vw;
            left: 0.8vw;
            height: 1.4vw;
            width: 1.4vw;
        }
        
        
        .container_block_record_first_container2_stop_div{
            position: relative;
            height: 3vw;
            width: 3vw;
            background: none;
            border-radius: 5vw;
            margin-right: 10%;
        }
        
        .container_block_download_second,.container_block_record_second{
            flex-direction: column;
            align-items: center;
        }
        
        /*.{
            display: flex;
            justify-content: center;
            align-items: center;
            background: green;
            width: 3vw;
            height: 3vw;
            border-radius: 50%;
            font: 200 4vw Arial;
            margin-bottom: 1vw;
        }*/
        
        .container_block_download_second_settings{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4vw;
            width: 16%;
        } 
        
        .container_block_download_second_buttons{
            display: flex;
            justify-content: center;
            height: 4vw;
            width: 50%;
        }
        
        .container_block_download_second_buttons1{
            height: 3vw;
            width: 30%;
            background: none;
            font: 400 1.2vw Arial;
            border-radius: 0.5vw;
            border: 0.15vw solid #66fcf1;
            margin-right: 3%;
            color: #66fcf1;
        }
        
        .container_block_download_second_buttons2,.container_block_record_second_buttons2{
            height: 3vw;
            width: 30%;
            background: #66fcf1;
            font: 400 1.2vw Arial;
            border-radius: 0.5vw;
            border: 0; 
            color: #fff;
        }
        
        .container_block_third{
            display: none;
            width: 100%;
            height: auto;
            padding: 4vw 0;
        }
        
        .delete_choise{
            position: absolute;
            top: -2%;
            right: 8%;
            font-family: arial;
            font-weight: 600;
        }
        
        .container_block_download_first_container2_choise>svg{
            width: 8vw;
            margin-top: 3vw;
        }
        
        .file_name{
            display: flex;
            justify-content: center;
            width: 80%;
        }
        
        .container_block_download_first_container2_add{
            margin-bottom: 1vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #95938e;
            width: 6vw;
            height: 6vw;
            border-radius: 50%;
            font: 200 4vw Arial;
        }
        
        .container_block_record_second{
            flex-direction: column;
            align-items: center;
        }
                
        .pie {
            --p: 0;
            --b: .35vw;
            --c: rgba(246, 56, 103, 1);
            --w: 3vw;
            position: absolute;
            top: 0;
            left: 0;
            width: var(--w);
            aspect-ratio: 1;
            display: inline-grid;
            place-content: center;
        }

        .pie:before,
        .pie:after {
            content: "";
            position: absolute;
            border-radius: 50%;
        }

       .pie:before {
            inset: 0;
            background: radial-gradient(farthest-side, var(--c) 98%, #0000) top/var(--b) var(--b) no-repeat,conic-gradient(var(--c) calc(var(--p)*1%), #0000 0);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
            mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
        }

        .pie:after {
            inset: calc(50% - var(--b)/2);
            background: var(--c);
            transform: rotate(calc(var(--p)*3.6deg)) translateY(calc(60% - var(--w)/2));
        } 
        
        .container_block_record_first_container2_payse_block{
            background: rgb(246, 56, 103);
            width: 20%;
            height: 1.5vw;
            margin-right: 5%;
            margin-left: 5%;
        }
        
        #add_file0,#add_file1,#add_file2,#audio_test{
            display: none;
        }
        
        .container_block_record_first_container2_icon{
             animation: radial-pulse 4s infinite;
             border-radius: 3vw;
        }
        
        @keyframes radial-pulse {
            0% {box-shadow: 0 0 0 0 rgba(255,100,100,.8);}
            to {box-shadow: 0 0 0 1.5vw rgba(255,100,100,.0);}
        }
    </style>
